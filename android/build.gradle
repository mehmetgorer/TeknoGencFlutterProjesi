buildscript {
    ext.kotlin_version = '2.0.0' // Kotlin sürümünü buraya girin
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // START: FlutterFire Configuration
        classpath 'com.google.gms:google-services:4.3.15'
        // END: FlutterFire Configuration
        classpath "com.android.tools.build:gradle:8.0.0" // Android Gradle Plugin sürümünü ihtiyacınıza göre ayarlayın
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Kotlin plugin sürümünü kullanın
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
